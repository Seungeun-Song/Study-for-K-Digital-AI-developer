<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-bottom: 3px solid grey;
            width: 200px;
        }
        #grid{
            display: grid;
            grid-template-columns: 250px 1fr;
        }
        div{
            border: 3px solid green;
            padding: 0;
        }

       
    </style>
</head>

<body>
    <!-- div는 아무 의미X, 단지 디자인을 목적으로. -->
    <div id='grid'>
        <div><h1>JavaScript</h1></div>
        <div>
            <script>
                <!-- 메서드를 통해 실행하는 함수로 출력-->
                document.write(1+1);     
    
            </script>
        </div>
    </div>
    <br><br>

    <div id='grid'>
        <div><h1>HTML</h1></div>
        <div>1+1</div>  
    </div>


    <!-- 버튼 만들기 | onclick-->
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor = 'black';   <!--selector를 이용해 찾기 -->
    document.querySelector('body').style.color='white'
    ">
    <input type="text">
    <br>

    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color='black'
    ">
    <input type="text">
    <br>

    <input type="button" value="경고" onclick="alert('경고!!')">
    <br>

    <!-- 버튼 만들기 | onchange : 내용이 변했을 때 확인하는 이벤트-->
    <input type="text" onchange="alert('changed')">
    <br>

    <!-- 버튼 만들기 | onkeydown : 키를 눌렀을 때 경고창-->
    <input type="text" onkeydown="alert('key down!')">
    <br>


    <!-- 브라우저 f12  -> console = 스크립트 연습 실행 가능-->
</body>
</html>
